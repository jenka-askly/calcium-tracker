# Purpose: Run lint, typecheck, and contract validation for app and functions.
# Persists: No persistence.
# Security Risks: None.
name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json
      - run: npm install
      - run: npm run lint
      - run: npm run typecheck

  functions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json
      - run: npm install
      - run: npm run lint
      - run: npm run typecheck

  contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node -e "JSON.parse(require('fs').readFileSync('docs/API_CONTRACT.json','utf8')); console.log('API_CONTRACT.json valid')"
